        </header>
        <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
          <header id="settings-drawer-header" class="demo-drawer-header">
            <!-- <span class="mdl-layout-title">Settings</span> -->
            <div class="g-signin2 center" id="sign-in-button" data-onfailure="onFailure" data-onsuccess="onSignIn"></div>

          </header>

      <main class="mdl-layout__content mdl-color--grey-100">
          <div id="card-area" class="demo-cards mdl-grid">
            <div class="mdl-cell mdl-cell-stretch mdl-cell--12-col">
              <div id="introcard" class="click mdl-cell-stretch panel mdl-cell mdl-cell--12-col">
                <div class="mdl-card mdl-shadow--2dp front demo-updates">
                  <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                    <h1 class="mdl-card__title-text">Welcome to Stability</h1>
                    <button OnClick="removeCard('#introcard')" class="mdl-button mdl-js-button mdl-button--icon upperright">
                      <i class="material-icons">clear</i>
                    </button>
                  </div>
                  <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    Take control of how you visualize your fitness data.
                    <br><br>
                    To get started, use the + button to add some graphs.
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <button OnClick="ToggleFlipped('#introcard');" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Read More</button>
                  </div>
                </div>
                <div class="back mdl-shadow--2dp mdl-color--deep-purple-500 mdl-card demo-options mdl-shadow--2dp">
                  <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
                    <h3>UI Experiments</h3>
                    <ul>
                      <li>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-5">
                          <input type="checkbox" id="switch-5" class="mdl-switch__input">
                          <span class="mdl-switch__label"> Y-axis labels</span>
                        </label>
                      </li>
                      <li>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                          <input class="mdl-textfield__input" id="time-interval" name="Time interval" value="Day" type="text" readonly tabIndex="-1" data-val="day"/>
                          <label for="time-interval">
                               <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                           </label>
                            <label class="mdl-textfield__label" for="time-interval">Time Interval</label>
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="time-interval">
                              <li class="mdl-menu__item" data-val="day">Day</li>
                              <li class="mdl-menu__item" data-val="week">Week</li>
                              <li class="mdl-menu__item" data-val="month">Month</li>
                            </ul>
                        </div>
                      </li>
                      <li>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="time-unit-1">
                          <input checked class="mdl-radio__button" id="time-unit-1" name="timeunit" type="radio"
                           value="on">
                          <span class="mdl-radio__label">Day&nbsp&nbsp</span>
                        </label>
                        <!-- <div class="mdl-layout-spacer"></div>                         -->
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="time-unit-2">
                          <input class="mdl-radio__button" id="time-unit-2" name="timeunit" type="radio" value="off">
                          <span class="mdl-radio__label">Week&nbsp&nbsp</span>
                        </label>
                        <!-- <div class="mdl-layout-spacer"></div> -->
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="time-unit-3">
                          <input class="mdl-radio__button" id="time-unit-3" name="timeunit" type="radio" value="auto">
                          <span class="mdl-radio__label">Month</span>
                        </label>
                      </li>
                      <li>

                      </li>
                    </ul>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <button OnClick="ToggleFlipped('#introcard');" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Read More</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

        <!-- </div> -->

        <div class="mdl-button--floating-action">
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--top-right" for="add-graph">
            <li class="mdl-menu__item" OnClick="addCard('Sleep');">Sleep</li>
            <li class="mdl-menu__item" OnClick="addCard('Active-time');">Active Time</li>
            <li class="mdl-menu__item" OnClick="addCard('Steps');">Steps</li>
            <li class="mdl-menu__item "OnClick="addCard('Weight');">Weight</li>
          </ul>
         <button id="add-graph" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
           <i class="material-icons">add</i>
         </button>
         <span for="add-graph" class="mdl-tooltip mdl-tooltip--top">Add graph</span>
        </div>

      </main>

    </div>
